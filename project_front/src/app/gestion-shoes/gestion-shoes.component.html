  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div class="col mb-5" *ngFor="let shoe of shoes">
          <div class="card h-100">
            <img class="card-img-top" [src]="shoe.imageSrc" alt="{{ shoe.name }}" />
            <div class="card-body p-4">
              <div class="text-center">
                <h5 class="fw-bolder">{{ shoe.marque }}</h5>
                Prix: {{ shoe.prix }} dt
              </div>
            </div>
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center">
               Pointure: {{ shoe.pointure }}
              </div>
            </div>
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center">
                <button (click)="editShoes(shoe)" class="btn btn-primary mx-2"><i class="bi-pencil-square me-1"></i></button>
                <button (click)="deleteShoes(shoe)" class=" mx-3 btn btn-danger"><i class="bi-trash-fill me-1"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
